<div class="login-box">
    
 <div class="icon">  <i class="fa-regular fa-user "></i></div>

<div>

  <script>

    function login(){
user_name = username.value;
passwd = password.value;


var user ={

  USERNAME :    user_name,
  PASSWORD : passwd
}

localStorage.setItem(user_name,JSON.stringify(user));

data = JSON.parse(localStorage.getItem(user_name));
console.log(data);

       localStorage.setItem("Welcome",data.USERNAME);

       
var name=localStorage.getItem('Welcome');
       console.log(name);
    para.innerHTML = `Welcome ${name}`;

       }

  </script>
